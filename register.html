<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEMEC Market Registration</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <header>
    <h2>Register on <span>NEMEC Market</span></h2>
    <a href="index.html" class="back-btn">â¬… Back to Home</a>
  </header>

  <main>
    <form id="registerForm">
      <label>Full Name</label>
      <input type="text" id="name" required>

      <label>Email</label>
      <input type="email" id="email" required>
  <label>Phone Number</label>
  <input type="tel" id="phoneNumber" required>
      <label>Department</label>
      <select id="department" required>
        <option value="">--Select Department--</option>
        <option value="vendors">Vendors</option>
        <option value="technicians">Technicians</option>
        <option value="dealerships">Dealerships</option>
        <option value="transportation">Transportation</option>
      </select>

      <label>Product/Service Type</label>
      <input type="text" id="service" placeholder="e.g., Phones, Repair, Cars, Hauling...">

      <label>Upload Profile Picture</label>
      <input type="file" id="profilePic" accept="image/*">

      <label>Product/Service Picture</label>
      <input type="file" id="productPic" accept="image/*">

  <label style="display:flex;align-items:center;gap:8px;margin-top:8px;"><input type="checkbox" id="attachLocationUser"> Attach my location</label>

      <button type="submit">Register</button>
    </form>

    <div id="previewContainer" class="hidden">
      <h3>Preview</h3>
      <div id="preview"></div>
    </div>
  </main>

  <script src="register.js"></script>
  <script src="nav.js"></script>
</body>
</html>
